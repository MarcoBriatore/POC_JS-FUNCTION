<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>EJERCICIO 1</title>
</head>
<body class="bg-secondary  text-white">
    
   
    <div class="container ">
        <h1 class="text-center mt-5" >Primer Ejercicio Trabajo Practico 1</h1>
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-6">
                <form action="POST" id="myForm">
                    <div class="form-group">
                    <label for="fname">Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Name" >
                    
                    </div>
                    <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                        <span class="badge badge-danger text-wrap" id = "errorFandL"></span>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="Age" >
                        <span class="badge badge-danger text-wrap"  id = "errorAge"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" >
                        <span class="badge badge-danger text-wrap"  id = "errorEmail"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Password" >
                        <span class="badge badge-danger text-wrap"  id = "errorPassword"></span>
                    </div>

                    <button id="submit" class="btn btn-success" >ENVIAR</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
           
        <script src="index.js"></script>
      
    </div>
</body>
</html>
